<form *ngIf="demandeDexplication" name="deleteForm" (ngSubmit)="confirmDelete(demandeDexplication.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="demandeDexplicationDeleteDialogHeading">Supprimer</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-demandeDexplication-heading">
      ÃŠtes-vous certain de vouloir supprimer le Demande Dexplication {{ demandeDexplication.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
    </button>

    <button id="jhi-confirm-delete-demandeDexplication" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Supprimer</span>
    </button>
  </div>
</form>
