<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="poste">
      <h2 data-cy="posteDetailsHeading"><span jhiTranslate="appApp.poste.detail.title">Poste</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt style="text-align: justify"><span jhiTranslate="global.field.id">#</span></dt>
        <dd>
          <span>{{ poste.id }}</span>
        </dd>
        <dt style="text-align: justify"><span jhiTranslate="appApp.poste.code">Code</span></dt>
        <dd>
          <span>{{ poste.code }}</span>
        </dd>
        <dt style="text-align: justify"><span jhiTranslate="appApp.poste.libelle">libelle</span></dt>
        <dd>
          <span>{{ poste.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/poste', poste.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
