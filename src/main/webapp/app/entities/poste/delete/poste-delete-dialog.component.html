  <div class="modal-header">
    <h4 class="modal-title" data-cy="posteDeleteDialogHeading">Supprimer</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-poste-heading">ÃŠtes-vous certain de vouloir supprimer le Poste {{ poste.id }} ?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>annuler</span>

    <button id="jhi-confirm-delete-poste" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
